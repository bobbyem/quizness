<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quizness</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/7655c4921d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="menu">
        <h1>Difficulty Level</h1>
        <select name="difficulty" id="difficulty-selector">
          <option value="any" selected>Whatever</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <h1>Category</h1>
        <select name="category" id="category-selector">
          <option value="any" selected>Whatever</option>
          <option value="9">General Knowledge</option>
          <option value="10">Books</option>
          <option value="11">Film</option>
          <option value="12">Music</option>
          <option value="13">Musical & Theater</option>
          <option value="14">TV</option>
          <option value="15">Video Games</option>
          <option value="16">Board Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Computers</option>
          <option value="19">The power of Math</option>
          <option value="20">Mythology</option>
          <option value="21">Sports(bl√§)</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebs</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Anime & Manga</option>
          <option value="32">Cartoons & Animation</option>
        </select>
        <h1>Question type</h1>
        <select name="difficulty" id="type-selector">
          <option value="any" selected>Whatever</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True/False</option>
        </select>
        <nav>
          <i id="settings" class="fas fa-cog"></i>
          <section id="score-display">
            <i id="star" class="fas fa-star"></i>
          </section>
        </nav>
      </section>
      <section id="game">
        <section id="question"></section>
        <section id="answers"></section>
      </section>
    </main>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
